<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" sec:authorize="isAnonymous()">
    <div th:if="${message}" style="color: green;" th:text="${message}"></div>
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your login">
            <span th:if="${param.error}" class="text-danger">Invalid credentials</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="social-login">
        <p>Or log in with:</p>
        <a href="/oauth2/authorization/google">Login with Google</a>
    </div>

    <div class="social-login">
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>
<div sec:authorize="isAuthenticated()">
    <h1>Access Denied</h1>
    <p>You are already logged in and cannot view this page.</p>
    <a href="/profile">Go to profile</a>
</div>
</body>
</html>
