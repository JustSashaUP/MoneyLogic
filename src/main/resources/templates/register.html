<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="#" th:action="@{/register}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${username}" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="emailRegister">Email:</label>
            <input type="email" id="emailRegister" name="email" th:value="${email}" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="passwordRegister">Password:</label>
            <input type="password" id="passwordRegister" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Register</button>
    </form>

    <div th:if="${param.error}">
        <p class="text-danger">Username or email already exists.</p>
    </div>

    <div th:if="${param.register}">
        <p class="text-success">Registration successful! Please log in.</p>
    </div>
</div>
</body>
</html>
